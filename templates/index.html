<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #1a0dab;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Home Page</h1>
</header>
<main>
    <ul>
        {% for page in pages %}
        <li><a href="{{ page.path }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
</main>
<footer>
    <p>Generated with Rust Static Site Generator</p>
</footer>
</body>
</html>
